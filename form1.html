<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="submit.php" method="POST">
        <label for="First name:">First Name</label>
        <input type="text" name="firstname" id="Firstname" required>
        <br>
        <label>Intrests</label>
        <input type="checkbox" name="intrests" value="sports">sports
        <input type="checkbox" name="intrests" value="music">music
        <input type="checkbox" name="intrests" value="travel">travel
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="Female">Female
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="birthday">Date of Birth</label>
        <input type="date" name="birthdate" id="birthdate">
        <br>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
        <br>
        <label for="country">Country:</label>
        <select name="countrt" id="country">
            <option value="usa">united states</option>
            <option value="canada">Canada</option>
            <option value="uk">united kingdom</option>
        </select>
        <br>
        <label for="file upload">Upload a file:</label>
        <input type="file" name="file upload" id="file upload">
        <br>
        <input type="submit" value="Sign Up">
        <input type="reset" value="Reset">
</form>

    
</body>
</html>
