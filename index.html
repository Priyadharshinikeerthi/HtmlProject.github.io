   <h5>Html project by Brintha</h5>
   <h3>Signup Page</h3>

   <form action="Home.html" method="get">   
       <div>
           <input type="text" id="user" placeholder="Username" required>
       </div>
       <br>
       <div>
           <input type="password" id="pwd" placeholder="password" required>
       </div>
       <br>
       <div>
           <input type="number" id="num" placeholder="mobile number">
       </div>
       <br>
       <div>
           <input type="email id" id="mail" placeholder="Email">
       </div>
       <br>
       <div>
           <label for="dob">Date of birth</label>
           <input type="date" id="dob">
       </div>
       <br>
       <div>
           <label for="course">Courses</label> 
           <select>                
               <option value="none"></option>
               <option name="course" value="java">Java</option>
               <option name="course" value="python">Python</option>
               <option name="course" value="data analytics">Data Analytics</option>
               <option name="course" value="frontend">Frontend</option>
           </select>
       </div>
       <br>
       <div>
           <input type="checkbox" id="mor">
           <label for="mor">Morning Batch</label>
           <br>
           <input type="checkbox" id="eve">
           <label for="eve">Evening Batch</label>
       </div>
       <br>
       <div>
           <input type="radio" id="core">
           <label for="core">Daily course</label>
           <br>
           <input type="radio" id="core">
           <label for="core">Weekly</label>
       </div>
       <br>
       Upload resume <input type="file" id="file" placeholder="Choose File">
       <br>
       <br>
       <div>
           <button>Signup</button>
           <button>reset</button>
       </div>
   </form>
</body>
</html>
