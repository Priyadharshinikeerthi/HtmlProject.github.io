<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <p>
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" placeholder="Firstname" minlength="5">
        </p>
        <div>
            <label>Secondname</label>
            <input type="text" name="lastname" maxlength="5">
        </div>
            <label>Number</label>
            <input type="number" name="lastname" max="5">
        <span>
            <label>Submit</label>
            <input type="button" name="Submit" value="SUBMIT" >
        </span>
    </form>


    <p>Hi</p>
    <span>Hello</span>
    <span>Span</span>
    <p>Hey</p>
    <div>Div tag</div>
    <span>Span tag</span>
</body>
</html>
